<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Bocaditos</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="centered-page">
    <div class="form-wrap">
      <div class="avatar"><img src="assets/gato.png" alt="avatar"></div>
      <h2>LOGIN</h2>
      <form id="loginForm">
        <input class="input" type="email" placeholder="EMAIL ID" required>
        <input class="input" type="password" placeholder="PASSWORD" required>
        <label class="remember"><input type="checkbox"> REMEMBER ME</label>
        <div class="submit-row"><button class="btn" type="submit">LOG IN</button></div>
        <a class="forgot" href="#">Reset your password</a>
        <div class="signup-options" style="margin-top:18px;">
          <a class="signup-large" href="signup-students.html">Sign in for students</a>
          <a class="signup-large" href="signup-donors.html">Sign in for donors</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    (function(){
      var form = document.getElementById('loginForm');
      if (!form) return;
      form.addEventListener('submit', function(e){
        e.preventDefault();
        // Obtener role desde el formulario o desde querystring
        var fd = new FormData(form);
        var role = fd.get('role') || (new URLSearchParams(location.search)).get('role');
        // validacion o llamado a la API real
        if (role === 'donor') {
          window.location.href = 'dashboard-donador.html';
        } else {
          // por defecto ir a la página de usuarios/índice
          window.location.href = 'index.html';
        }
      });
      // Agregar handlers para las opciones de signup dentro del formulario
      var signupBtns = document.querySelectorAll('.signup-large');
      signupBtns.forEach(function(btn){
        btn.addEventListener('click', function(ev){
          ev.preventDefault();
          var target = btn.getAttribute('href') || btn.dataset.target;
          if (target) {
            // navegación normal a la página correspondiente
            window.location.href = target;
          }
        });
      });
    })();
  </script>
</body>
</html>
